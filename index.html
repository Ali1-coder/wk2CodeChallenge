<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />

    <title>Shopping App</title>
  </head>
  <body>
    <div class="container">
      <h1>Shopping List</h1>
      <div class="input-group">
        <input type="text" class="input" placeholder="Enter Item" />
        <button class="add">Add</button>
      </div>
      <ul class="items"></ul>
    </div>
    <button class="remove">Clear List</button>
    <script src="script.js"></script>
  </body>
</html>
